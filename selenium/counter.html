<!DOCTYPE html>

<html>
    <head>
        <title>Counter</title>
        <script>

            document.addEventListener('DOMContentLoaded', () => {

                let counter = 0;

                document.querySelector('#increase').onclick = () => {
                    counter++;
                    document.querySelector('h1').innerHTML = counter;
                };

                
                document.querySelector('#decrease').onclick = () => {
                        counter--;
                        document.querySelector('h1').innerHTML = counter;
                    };
            });

        </script>
        <style>
            h1 {
                font-size: 100px;
                text-align: center;
            }
            .container {
                text-align: center;
            }
            .container button {
                font-size: 35px;
                height: 50px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <h1>0</h1>
        <div class="container">
            <button id="increase">+</button>
            <button id="decrease">-</button>
        </div>
    </body>
</html>
